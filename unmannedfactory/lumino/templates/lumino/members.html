{% extends 'base.html' %}{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
		<ol class="breadcrumb">
			<li>
				<a href="#">
					<em class="fa fa-home"></em>
				</a>
			</li>
			<li class="active">Forms</li>
		</ol>
	</div>
	<!--/.row-->

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">UI Elements</h1>
		</div>
	</div>
	<!--/.row-->

	<div class="panel panel-default articles">
		<div class="panel-heading">
			Task management
			<ul class="pull-right panel-settings panel-button-tab-right">
				<li class="dropdown"><a class="pull-right dropdown-toggle" data-toggle="dropdown" href="#">
				</a>
				</li>
			</ul>
			<span class="pull-right clickable panel-toggle panel-button-tab-left"><em class="fa fa-toggle-up"></em></span></div>
		<div class="panel-body articles-container" id='onGing'>
			{% for row in rows %}
				<div class="article border-bottom">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-3 col-md-3 date">
								<div class="large"><img class="d-block w-40 h-30" src={{row.0.photopath}}
									alt="First slide" style="position: relative;"></div>
								<div class="text-muted">{{ row.0.department }}</div>
								<div class="text-muted">{{ row.0.position }}</div>
							</div>
							<div class="col-xs-7 col-md-7">
								<h4><a href="#" id='name'>{{ row.0.lastname }} {{ row.0.firstname }}</a></h4>
								{% for job in row.1 %}									
									<p>{{job}}</p>
								{% endfor %}
							</div>
							<div class="col-xs-2 col-md-2 date" style = "margin:auto; color:blue">
								<div class="large" id="price"></div>
							</div>
						</div>
					</div>
					<div class="clear"></div>
				</div><!--End .article-->
			{% endfor %}
		</div>
</div>
<!--End .articles-->

</div>
<!-- /.col-->
<div class="col-sm-12">
	<p class="back-link">Lumino Theme by
		<a href="https://www.medialoot.com">Medialoot</a>
	</p>
</div>
</div>
<!-- /.row -->

</div>
<!--/.main-->
{% endblock %}
